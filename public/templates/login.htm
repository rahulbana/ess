<div class="container">
    <div class="col-sm-6 col-sm-offset-6 offset-md-3">
        <h1><span class="fa fa-sign-in"></span> Login</h1>
        <div ng-if="errormsg" class="alert alert-danger">{{errormsg}}</div>
        <div class="login-form">

            <div class="form-group">
                <label>Username</label>
                <input placeholder="email" type="text" class="form-control" name="username" ng-model="useremail">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input placeholder="Password"  type="password" class="form-control" name="password" ng-model="userpassword">
            </div>
            <button ng-click="login()" type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
        <hr>
    </div>
</div>
